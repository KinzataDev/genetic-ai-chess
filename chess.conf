max_moves = 300
base_dir = ~/src/chess/lib/

<DB>
	connect_info = [ dbi:Pg:dbname=chess_ai ]
#	<options>
#		auto_savepoint = 1
#	</options>
</DB>

<AI>
	<Genetic>
		<Operator>
			default_count = 2
		</Operator>
	</Genetic>
</AI>

<mutation>
	max_checks = 10;
</mutation>

<utils>
	<log>
		default_verbosity = 1
		output        	  = Log4Perl
		use_color     	  = 1
		use_package   	  = 1
		use_timestamp 	  = 0
	</log>
</utils>

